<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales Fonctionnelles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1b3e;
            color: #ffffff;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
        }
        .donate-button { background-color: #6a11cb; }
        .download-button { background-color: #2575fc; }
        .premium-button { background-color: #808080; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .close-modal {
            cursor: pointer;
            color: #ff4d4d;
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<button class="button donate-button" onclick="openModal('donateModal')">Donate</button>
<button class="button download-button" onclick="openModal('downloadModal')">Download</button>
<button class="button premium-button" onclick="openModal('premiumModal')">Premium</button>

<div id="donateModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('donateModal')">&times;</span>
        <h2>Donate with Monero (XMR)</h2>
        <p>Adresse : 89HxSuhydfbAFN4sXMpK...</p>
    </div>
</div>

<div id="downloadModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('downloadModal')">&times;</span>
        <h2>Download Free Trial</h2>
        <p>Téléchargez votre version d'essai ici.</p>
    </div>
</div>

<div id="premiumModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('premiumModal')">&times;</span>
        <h2>Premium Access</h2>
        <p>L'accès premium sera bientôt disponible.</p>
    </div>
</div>

<script>
    function openModal(modalId) {
        document.getElementById(modalId).style.display = "flex";
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    // Fermer la modale en cliquant à l'extérieur de celle-ci
    window.onclick = function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
